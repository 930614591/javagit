<html>
<meta charset="utf-8">
<body>
<h2></h2>
<div id="app">
    <div v-if="count==1">div1</div>
    <div v-else-if="count==4">div2</div>
    <div v-else>div3</div><hr>
    <div v-show="count==4">v-show</div>
    <input v-model="count">
</div>
<script src="js/vue.js"></script>
<script>
    //创建vue的核心对象
    new Vue(   {
        //id选择器
        el:"#app",
        data(){
            return{
                count:4
            }
        }
    })
</script>
</body>
</html>
