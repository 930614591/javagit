<html>
<meta charset="utf-8">
<body>
<h2></h2>
<div id="app">
    <div v-for="a in as">{{a}}</div>
    <div v-for="(a,i) in as">{{i+1}}:{{a}}</div>
</div>
<script src="js/vue.js"></script>
<script>
    //创建vue的核心对象
    new Vue(   {
        //id选择器
        el:"#app",
        data () {
            return {
                as:["北京","上海","西安"]
            }
        }
    })
</script>
</body>
</html>
